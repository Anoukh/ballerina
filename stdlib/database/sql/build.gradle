    baloImplementation group: 'org.ballerinalang', name: 'ballerina-utils', version: '0.992.0-m1', classifier: 'ballerina-binary-repo', ext: 'zip'
    baloImplementation group: 'org.ballerinalang', name: 'ballerina-config-api', version: '0.992.0-m1', classifier: 'ballerina-binary-repo', ext: 'zip'
