apply from: "$rootDir/gradle/balNativeLibProject.gradle"

dependencies {
    implementation 'org.ballerinalang:ballerina-core:0.992.0-m1'
    implementation 'org.ballerinalang:ballerina-lang:0.992.0-m1'
    implementation 'org.ballerinalang:ballerina-utils:0.992.0-m1'
    implementation 'org.ballerinalang:ballerina-builtin:0.992.0-m1'
    implementation 'org.ballerinalang:ballerina-config:0.992.0-m1'
    implementation 'org.ballerinalang:ballerina-runtime-api:0.992.0-m1'
    implementation 'org.ballerinalang:ballerina-metrics-extension:0.992.0-m1'
//    implementation project(':ballerina-core')
//    implementation project(':ballerina-lang')
//    implementation project(':ballerina-builtin')
//    implementation project(':ballerina-utils')
//    implementation project(':ballerina-config')
//    implementation project(':ballerina-runtime-api')
//    implementation project(':metrics-extensions:ballerina-metrics-extension')
    implementation 'io.opentracing:opentracing-api'

    baloImplementation group: 'org.ballerinalang', name: 'ballerina-builtin', version: '0.992.0-m1', classifier: 'ballerina-binary-repo', ext: 'zip'
    baloImplementation group: 'org.ballerinalang', name: 'ballerina-utils', version: '0.992.0-m1', classifier: 'ballerina-binary-repo', ext: 'zip'
    baloImplementation group: 'org.ballerinalang', name: 'ballerina-runtime-api', version: '0.992.0-m1', classifier: 'ballerina-binary-repo', ext: 'zip'
//    baloImplementation project(path: ':ballerina-builtin', configuration: 'baloImplementation')
//    baloImplementation project(path: ':ballerina-utils', configuration: 'baloImplementation')
//    baloImplementation project(path: ':ballerina-runtime-api', configuration: 'baloImplementation')

    testCompile project(path: ':ballerina-test-common', configuration: 'tests')
    testCompile project(':ballerina-launcher')
    testCompile project(':ballerina-test-common')
    testCompile 'org.testng:testng'
    testCompile 'org.slf4j:slf4j-api'
    testCompile 'org.slf4j:slf4j-simple'
}

test {
    doFirst {
        copy {
            from "$buildDir/generated-balo/repo/ballerina"
            into "$buildDir/lib/repo/ballerina"
        }
    }
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
    systemProperty "java.util.logging.config.file", "src/test/resources/logging.properties"
    systemProperty "java.util.logging.manager", "org.ballerinalang.logging.BLogManager"
}

description = 'Ballerina - Observability'
